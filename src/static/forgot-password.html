<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Esqueceu sua senha - Mobilidade Urbana</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="shortcut icon" href="./img/icone_site.png" type="image/x-icon" />
    <style>
      .bg-bus {
        background-image: url("./img/icone_site.png");
        background-size: cover;
        background-position: center;
      }
    </style>
  
    <style>
      /* Estilos para o tema escuro */
      .dark .bg-yellow-50 {
        background-color: #1a202c; /* Cinza escuro */
      }
      .dark .bg-white {
        background-color: #2d3748;
      }
      .dark .text-yellow-800 {
        color: #f7fafc; /* Branco */
      }
      .dark .text-yellow-600 {
        color: #a0aec0; /* Cinza claro */
      }
      .dark .text-yellow-700 {
        color: #cbd5e0; /* Cinza mais claro */
      }
      .dark .border-yellow-300 {
        border-color: #4a5568; /* Cinza escuro */
      }
      .dark .bg-red-100 {
        background-color: #4a5568;
      }
      .dark .border-red-400 {
        border-color: #718096;
      }
      .dark .text-red-700 {
        color: #f7fafc;
      }
      .dark .bg-green-100 {
        background-color: #4a5568;
      }
      .dark .border-green-400 {
        border-color: #718096;
      }
      .dark .text-green-700 {
        color: #f7fafc;
      }
    </style>
  </head>
  <body class="bg-yellow-50 min-h-screen flex items-center justify-center">
    <div
      class="max-w-4xl w-full bg-white rounded-xl shadow-2xl overflow-hidden"
    >
      <div class="md:flex">
        <div class="md:w-1/2 bg-bus"></div>
        <div class="p-8 md:w-1/2">
          <div class="flex justify-between items-center mb-8">
            <h2 class="text-2xl font-bold text-yellow-800">Recuperar Senha</h2>
            <a href="login.html" class="text-yellow-600 hover:text-yellow-800">
              <i data-feather="arrow-left"></i>
            </a>
          </div>

          <div id="step1" class="space-y-6">
            <p class="text-yellow-600 mb-6">
              Digite seu email para receber instruções de recuperação de senha.
            </p>

            <form id="forgotPasswordForm" class="space-y-6">
              <div
                id="errorMessage"
                class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded"
              ></div>

              <div
                id="successMessage"
                class="hidden bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded"
              ></div>

              <div>
                <label
                  for="email"
                  class="block text-sm font-medium text-yellow-700"
                  >Email</label
                >
                <div class="mt-1 relative rounded-md shadow-sm">
                  <div
                    class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
                  >
                    <i data-feather="mail" class="h-5 w-5 text-yellow-400"></i>
                  </div>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    required
                    class="focus:ring-yellow-500 focus:border-yellow-500 block w-full pl-10 sm:text-sm border-yellow-300 rounded-md py-3"
                    placeholder="seu@email.com"
                  />
                </div>
              </div>

              <div>
                <button
                  type="submit"
                  id="submitButton"
                  class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-yellow-600 hover:bg-yellow-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-500"
                >
                  Enviar Instruções
                </button>
              </div>
            </form>
          </div>

          <!-- Etapa 2: Redefinir senha (oculta inicialmente) -->
          <div id="step2" class="space-y-6 hidden">
            <p class="text-green-600 mb-6">
              Instruções enviadas! Digite sua nova senha abaixo.
            </p>

            <form id="resetPasswordForm" class="space-y-6">
              <div
                id="resetErrorMessage"
                class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded"
              ></div>

              <div
                id="resetSuccessMessage"
                class="hidden bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded"
              ></div>

              <div>
                <label
                  for="newPassword"
                  class="block text-sm font-medium text-yellow-700"
                  >Nova Senha</label
                >
                <div class="mt-1 relative rounded-md shadow-sm">
                  <div
                    class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
                  >
                    <i data-feather="lock" class="h-5 w-5 text-yellow-400"></i>
                  </div>
                  <input
                    type="password"
                    id="newPassword"
                    name="newPassword"
                    required
                    class="focus:ring-yellow-500 focus:border-yellow-500 block w-full pl-10 sm:text-sm border-yellow-300 rounded-md py-3"
                    placeholder="Nova senha"
                  />
                </div>
              </div>

              <div>
                <label
                  for="confirmPassword"
                  class="block text-sm font-medium text-yellow-700"
                  >Confirmar Nova Senha</label
                >
                <div class="mt-1 relative rounded-md shadow-sm">
                  <div
                    class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
                  >
                    <i data-feather="lock" class="h-5 w-5 text-yellow-400"></i>
                  </div>
                  <input
                    type="password"
                    id="confirmPassword"
                    name="confirmPassword"
                    required
                    class="focus:ring-yellow-500 focus:border-yellow-500 block w-full pl-10 sm:text-sm border-yellow-300 rounded-md py-3"
                    placeholder="Confirme a nova senha"
                  />
                </div>
              </div>

              <div>
                <button
                  type="submit"
                  id="resetSubmitButton"
                  class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-yellow-600 hover:bg-yellow-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-500"
                >
                  Redefinir Senha
                </button>
              </div>
            </form>
          </div>

          <div class="mt-6">
            <p class="text-center text-sm text-yellow-600">
              Lembrou da senha?
              <a
                href="login.html"
                class="font-medium text-yellow-700 hover:text-yellow-600"
                >Faça login</a
              >
            </p>
          </div>
        </div>
      </div>
    </div>

    <script>
      feather.replace();

      let resetData = null;

      // Formulário de solicitação de recuperação
      document
        .getElementById("forgotPasswordForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const email = document.getElementById("email").value;
          const errorDiv = document.getElementById("errorMessage");
          const successDiv = document.getElementById("successMessage");
          const submitButton = document.getElementById("submitButton");

          // Limpar mensagens
          errorDiv.classList.add("hidden");
          successDiv.classList.add("hidden");

          // Desabilitar botão
          submitButton.disabled = true;
          submitButton.textContent = "Enviando...";

          try {
            const response = await fetch("/api/forgot-password", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ email: email }),
            });

            const data = await response.json();

            if (response.ok) {
              // Salvar dados para a próxima etapa (em produção, isso viria do token)
              resetData = {
                user_id: data.user_id,
                reset_token: data.reset_token,
              };

              // Mostrar mensagem de sucesso
              successDiv.textContent = data.message;
              successDiv.classList.remove("hidden");

              // Mostrar etapa 2 após um breve delay
              setTimeout(() => {
                document.getElementById("step1").classList.add("hidden");
                document.getElementById("step2").classList.remove("hidden");
              }, 2000);
            } else {
              errorDiv.textContent = data.error || "Erro ao processar solicitação";
              errorDiv.classList.remove("hidden");
            }
          } catch (error) {
            console.error("Erro:", error);
            errorDiv.textContent = "Erro de conexão. Tente novamente.";
            errorDiv.classList.remove("hidden");
          } finally {
            submitButton.disabled = false;
            submitButton.textContent = "Enviar Instruções";
          }
        });

      // Formulário de redefinição de senha
      document
        .getElementById("resetPasswordForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const newPassword = document.getElementById("newPassword").value;
          const confirmPassword = document.getElementById("confirmPassword").value;
          const errorDiv = document.getElementById("resetErrorMessage");
          const successDiv = document.getElementById("resetSuccessMessage");
          const submitButton = document.getElementById("resetSubmitButton");

          // Limpar mensagens
          errorDiv.classList.add("hidden");
          successDiv.classList.add("hidden");

          // Validar senhas
          if (newPassword !== confirmPassword) {
            errorDiv.textContent = "As senhas não coincidem";
            errorDiv.classList.remove("hidden");
            return;
          }

          if (newPassword.length < 6) {
            errorDiv.textContent = "A senha deve ter pelo menos 6 caracteres";
            errorDiv.classList.remove("hidden");
            return;
          }

          // Desabilitar botão
          submitButton.disabled = true;
          submitButton.textContent = "Redefinindo...";

          try {
            const response = await fetch("/api/reset-password", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                user_id: resetData.user_id,
                new_password: newPassword,
                confirm_password: confirmPassword,
              }),
            });

            const data = await response.json();

            if (response.ok) {
              successDiv.textContent = data.message;
              successDiv.classList.remove("hidden");

              // Redirecionar para login após 3 segundos
              setTimeout(() => {
                window.location.href = "login.html";
              }, 3000);
            } else {
              errorDiv.textContent = data.error || "Erro ao redefinir senha";
              errorDiv.classList.remove("hidden");
            }
          } catch (error) {
            console.error("Erro:", error);
            errorDiv.textContent = "Erro de conexão. Tente novamente.";
            errorDiv.classList.remove("hidden");
          } finally {
            submitButton.disabled = false;
            submitButton.textContent = "Redefinir Senha";
          }
        });
    </script>
  
    <script>
      // Script de inicialização do tema
      function applyTheme(isDark) {
        const html = document.documentElement;
        if (isDark) {
          html.classList.add('dark');
          html.classList.remove('light');
        } else {
          html.classList.remove('dark');
          html.classList.add('light');
        }
        feather.replace();
      }

      const savedTheme = localStorage.getItem('theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      let isDark = savedTheme === 'dark' || (savedTheme === null && prefersDark);
      applyTheme(isDark);
    </script>
  </body>
</html>
