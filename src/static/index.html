<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobilidade Urbana</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="shortcut icon" href="./img/icone_site.png" type="image/x-icon" />
    <style>
      /* Estilos para o tema escuro */
      .dark .bg-yellow-50 {
        background-color: #1a202c; /* Cinza escuro */
      }
      .dark .bg-yellow-500 {
        background-color: #2d3748; /* Cinza um pouco mais claro */
      }
      .dark .text-white {
        color: #f7fafc; /* Branco */
      }
      .dark .bg-yellow-theme {
        background-color: rgba(45, 55, 72, 0.9); /* Fundo do card escuro */
      }
      .dark .text-yellow-900 {
        color: #f7fafc; /* Branco */
      }
      .dark .text-yellow-800 {
        color: #a0aec0; /* Cinza claro */
      }
      .dark .bg-yellow-400 {
        background-color: #4a5568;
      }
      .dark .hover\:bg-yellow-500:hover {
        background-color: #facc15;
      }
    </style>
    <style>
      .bg-bus {
        background-image: url("./img/bus_auto.webp");
        background-size: cover;
        background-position: center;
      }
      .bg-yellow-theme {
        background-color: rgba(255, 236, 179, 0.9);
      }
    </style>
  </head>
  <body class="bg-yellow-50 min-h-screen">
    <div id="vanta-bg" class="fixed inset-0 -z-10"></div>

    <!-- Header -->
    <header class="bg-yellow-500 text-white shadow-lg">
      <div
        class="container mx-auto px-4 py-3 flex justify-between items-center"
      >
        <div class="flex items-center space-x-2">
          <i data-feather="bus" class="w-8 h-8"></i>
          <h1 class="text-2xl font-bold">Mobilidade Urbana</h1>
        </div>
        <div class="flex space-x-4">
          <button
            onclick="window.location.href='login.html'"
            class="px-4 py-2 bg-yellow-600 rounded-lg hover:bg-yellow-700 transition"
          >
            Login
          </button>
          <button
            onclick="window.location.href='register.html'"
            class="px-4 py-2 bg-yellow-800 rounded-lg hover:bg-yellow-900 transition"
          >
            Cadastre-se
          </button>
          <!-- Botão para ir para perfil
          <button
            onclick="window.location.href='profile.html'"
            class="px-4 py-2 bg-yellow-600 rounded-lg hover:bg-yellow-700 transition"
            title="Perfil"
          >
            <i data-feather="user" class="w-6 h-6"></i>
          </button> -->
          <!-- Botão de avaliação
          <button
            onclick="window.location.href='rating.html'"
            class="px-4 py-2 bg-yellow-600 rounded-lg hover:bg-yellow-700 transition"
            title="Avaliação"
          >
            <i data-feather="star" class="w-6 h-6"></i>
          </button> -->
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
      <div
        class="max-w-4xl mx-auto bg-yellow-theme bg-opacity-90 rounded-xl shadow-2xl overflow-hidden"
      >
        <div class="md:flex">
          <div class="md:w-1/2 bg-bus"></div>
          <div class="p-8 md:w-1/2">
            <h2 class="text-3xl font-bold text-yellow-900 mb-6">
              Bem-vindo(a)
            </h2>
            <p class="text-yellow-800 mb-8">
              Faça login para ter acesso as informações.
            </p>

            <div class="grid grid-cols-1 gap-4">
              <button
                onclick="window.location.href='login.html'"
                class="flex items-center p-4 bg-yellow-400 rounded-lg hover:bg-yellow-500 transition"
              >
                <i data-feather="credit-card" class="w-6 h-6 mr-3"></i>
                <span class="font-medium">Recarga de Cartão</span>
              </button>

              <button
                onclick="window.location.href='login.html'"
                class="flex items-center p-4 bg-yellow-400 rounded-lg hover:bg-yellow-500 transition"
              >
                <i data-feather="map-pin" class="w-6 h-6 mr-3"></i>
                <span class="font-medium">Acompanhamento de Ônibus</span>
              </button>

              <button
                onclick="window.location.href='login.html'"
                class="flex items-center p-4 bg-yellow-400 rounded-lg hover:bg-yellow-500 transition"
              >
                <i data-feather="navigation" class="w-6 h-6 mr-3"></i>
                <span class="font-medium">Planejamento de Rota</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script>
      AOS.init();
      feather.replace();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.globe.min.js"></script>
    <script>
      VANTA.GLOBE({
        el: "#vanta-bg",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.0,
        minWidth: 200.0,
        scale: 1.0,
        scaleMobile: 1.0,
        color: 0xffcc00,
        backgroundColor: 0x1a202c,
      });
    </script>
  
    <script>
      // Script de inicialização do tema
      function applyTheme(isDark) {
        const html = document.documentElement;
        if (isDark) {
          html.classList.add('dark');
          html.classList.remove('light');
        } else {
          html.classList.remove('dark');
          html.classList.add('light');
        }
        feather.replace();
      }

      const savedTheme = localStorage.getItem('theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      let isDark = savedTheme === 'dark' || (savedTheme === null && prefersDark);
      applyTheme(isDark);
    </script>
  </body>
</html>

<link rel="icon" href="favicon.png" type="image/png" />
