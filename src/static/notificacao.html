<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifica√ß√µes - BusApp</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #FFE8D6 0%, #FFD7BA 100%);
            min-height: 100vh;
        }

        .notifications-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        /* Header */
        .notifications-header {
            background: linear-gradient(135deg, #FF8C00 0%, #FF6B00 100%);
            color: white;
            padding: 20px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .back-button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateX(-5px);
        }

        .notifications-header h1 {
            font-size: 1.8rem;
            font-weight: 700;
        }

        .header-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .action-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Configura√ß√µes */
        .config-panel {
            background: #f8f9fa;
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
        }

        .config-panel h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .config-options {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 15px;
        }

        .config-option {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            padding: 8px;
            border-radius: 6px;
            transition: background 0.3s ease;
        }

        .config-option:hover {
            background: rgba(255, 140, 0, 0.1);
        }

        .config-option input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #FF8C00;
        }

        .save-config {
            background: #FF8C00;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s ease;
        }

        .save-config:hover {
            background: #FF6B00;
        }

        /* Filtros */
        .filters {
            display: flex;
            gap: 10px;
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .filter-btn.active {
            background: #FF8C00;
            color: white;
            border-color: #FF8C00;
        }

        .filter-btn:hover:not(.active) {
            border-color: #FF8C00;
            color: #FF8C00;
        }

        /* Lista de Notifica√ß√µes */
        .notifications-list {
            padding: 0;
        }

        .notification-item {
            display: flex;
            align-items: flex-start;
            gap: 15px;
            padding: 20px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .notification-item:hover {
            background: #f8f9fa;
        }

        .notification-item.unread {
            background: #fff8f0;
            border-left: 4px solid #FF8C00;
        }

        .notification-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            flex-shrink: 0;
        }

        .notification-icon.saldo {
            background: #ffebee;
            color: #f44336;
        }

        .notification-icon.atraso {
            background: #fff3e0;
            color: #ff9800;
        }

        .notification-icon.promocao {
            background: #e8f5e8;
            color: #4caf50;
        }

        .notification-icon.sistema {
            background: #e3f2fd;
            color: #2196f3;
        }

        .notification-content {
            flex: 1;
        }

        .notification-title {
            font-weight: 600;
            margin-bottom: 5px;
            color: #333;
        }

        .notification-message {
            color: #666;
            line-height: 1.4;
            margin-bottom: 8px;
        }

        .notification-time {
            font-size: 0.8rem;
            color: #999;
        }

        .notification-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .action-button {
            padding: 5px 12px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }

        .action-button.primary {
            background: #FF8C00;
            color: white;
            border-color: #FF8C00;
        }

        .action-button:hover {
            transform: translateY(-1px);
        }

        /* Estados */
        .hidden {
            display: none !important;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #FF8C00;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        /* Badge de novas notifica√ß√µes */
        .new-notifications-badge {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #ff4444;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
            box-shadow: 0 4px 15px rgba(255, 68, 68, 0.3);
            cursor: pointer;
            z-index: 1000;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Responsivo */
        @media (max-width: 768px) {
            .notifications-container {
                margin: 0;
            }
            
            .header-content {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .header-actions {
                width: 100%;
                justify-content: space-between;
            }
            
            .filters {
                justify-content: center;
            }
            
            .notification-item {
                flex-direction: column;
                gap: 10px;
            }
            
            .notification-actions {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="notifications-container">
        <!-- Header -->
        <header class="notifications-header">
            <div class="header-content">
                <button class="back-button" onclick="voltarParaHome()">
                    ‚Üê Voltar
                </button>
                <h1>Notifica√ß√µes</h1>
                <div class="header-actions">
                    <button class="action-btn" onclick="marcarTodasComoLidas()">
                        üì™ Marcar todas como lidas
                    </button>
                    <button class="action-btn" onclick="toggleConfig()">
                        ‚öôÔ∏è Configura√ß√µes
                    </button>
                </div>
            </div>
        </header>

        <!-- Configura√ß√µes -->
        <div id="configPanel" class="config-panel hidden">
            <h3>Configura√ß√µes de Notifica√ß√£o</h3>
            <div class="config-options">
                <label class="config-option">
                    <input type="checkbox" id="notifSaldo" checked>
                    <span>Notifica√ß√µes de saldo</span>
                </label>
                <label class="config-option">
                    <input type="checkbox" id="notifAtrasos" checked>
                    <span>Notifica√ß√µes de atrasos</span>
                </label>
                <label class="config-option">
                    <input type="checkbox" id="notifPromocoes" checked>
                    <span>Notifica√ß√µes promocionais</span>
                </label>
                <label class="config-option">
                    <input type="checkbox" id="notifSistema" checked>
                    <span>Notifica√ß√µes do sistema</span>
                </label>
            </div>
            <button class="save-config" onclick="salvarConfiguracoes()">
                Salvar Configura√ß√µes
            </button>
        </div>

        <!-- Filtros -->
        <div class="filters">
            <button class="filter-btn active" data-filter="all">Todas</button>
            <button class="filter-btn" data-filter="saldo">Saldo</button>
            <button class="filter-btn" data-filter="atraso">Atrasos</button>
            <button class="filter-btn" data-filter="promocao">Promo√ß√µes</button>
            <button class="filter-btn" data-filter="sistema">Sistema</button>
        </div>

        <!-- Lista de Notifica√ß√µes -->
        <div class="notifications-list" id="notificationsList">
            <!-- Notifica√ß√µes ser√£o carregadas via JavaScript -->
        </div>

        <!-- Loading -->
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Carregando notifica√ß√µes...</p>
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="empty-state hidden">
            <div class="empty-icon">üì≠</div>
            <h3>Nenhuma notifica√ß√£o</h3>
            <p>Voc√™ n√£o tem notifica√ß√µes no momento</p>
        </div>
    </div>

    <!-- Badge de novas notifica√ß√µes (flutuante) -->
    <div id="newNotificationsBadge" class="new-notifications-badge hidden">
        <span id="newNotificationsCount">0</span>
    </div>

    <script>
        // Configura√ß√µes
        const NOTIFICATIONS_API = "http://localhost:8001";
        let websocket = null;
        let userId = "user_123"; // Em produ√ß√£o, pegar do sistema de autentica√ß√£o
        let currentFilter = 'all';
        let config = {
            notifSaldo: true,
            notifAtrasos: true,
            notifPromocoes: true,
            notifSistema: true
        };

        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', function() {
            carregarConfiguracoes();
            conectarWebSocket();
            carregarNotificacoes();
            
            // Configurar filtros
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentFilter = this.dataset.filter;
                    carregarNotificacoes();
                });
            });
        });

        // WebSocket para notifica√ß√µes em tempo real
        function conectarWebSocket() {
            try {
                websocket = new WebSocket(`${NOTIFICATIONS_API.replace('http', 'ws')}/ws/${userId}`);
                
                websocket.onopen = function() {
                    console.log('Conectado ao servi√ßo de notifica√ß√µes');
                };
                
                websocket.onmessage = function(event) {
                    const data = JSON.parse(event.data);
                    
                    switch(data.type) {
                        case 'NEW_NOTIFICATION':
                            adicionarNovaNotificacao(data.data);
                            break;
                        case 'INITIAL_NOTIFICATIONS':
                            atualizarContador(data.data.unread_count);
                            break;
                        case 'PONG':
                            // Manter conex√£o ativa
                            break;
                    }
                };
                
                websocket.onclose = function() {
                    console.log('Conex√£o WebSocket fechada. Tentando reconectar...');
                    setTimeout(conectarWebSocket, 5000);
                };
                
                websocket.onerror = function(error) {
                    console.error('Erro WebSocket:', error);
                };
                
                // Manter conex√£o ativa
                setInterval(() => {
                    if (websocket && websocket.readyState === WebSocket.OPEN) {
                        websocket.send(JSON.stringify({ type: 'PING' }));
                    }
                }, 30000);
                
            } catch (error) {
                console.error('Erro ao conectar WebSocket:', error);
            }
        }

        // Fun√ß√µes da API
        async function carregarNotificacoes() {
            const loading = document.getElementById('loading');
            const emptyState = document.getElementById('emptyState');
            const notificationsList = document.getElementById('notificationsList');
            
            loading.classList.remove('hidden');
            notificationsList.innerHTML = '';
            
            try {
                const response = await fetch(`${NOTIFICATIONS_API}/notifications/${userId}?limit=50`);
                const data = await response.json();
                
                loading.classList.add('hidden');
                
                if (data.notifications.length === 0) {
                    emptyState.classList.remove('hidden');
                    return;
                }
                
                emptyState.classList.add('hidden');
                
                data.notifications.forEach(notif => {
                    const notificationElement = criarElementoNotificacao(notif);
                    notificationsList.appendChild(notificationElement);
                });
                
                atualizarContador(data.unread_count);
                
            } catch (error) {
                console.error('Erro ao carregar notifica√ß√µes:', error);
                loading.classList.add('hidden');
                emptyState.classList.remove('hidden');
            }
        }

        async function marcarComoLida(id) {
            try {
                await fetch(`${NOTIFICATIONS_API}/notifications/${id}/read`, {
                    method: 'PUT'
                });
                
                // Atualizar UI localmente
                const notificationElement = document.querySelector(`[data-notification-id="${id}"]`);
                if (notificationElement) {
                    notificationElement.classList.remove('unread');
                }
                
                atualizarContador();
                
            } catch (error) {
                console.error('Erro ao marcar como lida:', error);
            }
        }

        async function marcarTodasComoLidas() {
            try {
                await fetch(`${NOTIFICATIONS_API}/notifications/user/${userId}/read-all`, {
                    method: 'PUT'
                });
                
                // Atualizar UI
                document.querySelectorAll('.notification-item.unread').forEach(item => {
                    item.classList.remove('unread');
                });
                
                atualizarContador(0);
                alert('Todas as notifica√ß√µes foram marcadas como lidas!');
                
            } catch (error) {
                console.error('Erro ao marcar todas como lidas:', error);
            }
        }

        async function salvarConfiguracoes() {
            const config = {
                user_id: userId,
                notif_saldo: document.getElementById('notifSaldo').checked,
                notif_atrasos: document.getElementById('notifAtrasos').checked,
                notif_promocoes: document.getElementById('notifPromocoes').checked,
                notif_sistema: document.getElementById('notifSistema').checked
            };
            
            try {
                await fetch(`${NOTIFICATIONS_API}/preferences`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(config)
                });
                
                document.getElementById('configPanel').classList.add('hidden');
                alert('Configura√ß√µes salvas com sucesso!');
                
            } catch (error) {
                console.error('Erro ao salvar configura√ß√µes:', error);
                alert('Erro ao salvar configura√ß√µes');
            }
        }

        async function carregarConfiguracoes() {
            try {
                const response = await fetch(`${NOTIFICATIONS_API}/preferences/${userId}`);
                const config = await response.json();
                
                document.getElementById('notifSaldo').checked = config.notif_saldo;
                document.getElementById('notifAtrasos').checked = config.notif_atrasos;
                document.getElementById('notifPromocoes').checked = config.notif_promocoes;
                document.getElementById('notifSistema').checked = config.notif_sistema;
                
            } catch (error) {
                console.error('Erro ao carregar configura√ß√µes:', error);
                // Usar configura√ß√µes padr√£o
            }
        }

        // Fun√ß√µes auxiliares
        function adicionarNovaNotificacao(notif) {
            const notificationsList = document.getElementById('notificationsList');
            const emptyState = document.getElementById('emptyState');
            
            if (emptyState && !emptyState.classList.contains('hidden')) {
                emptyState.classList.add('hidden');
            }
            
            const notificationElement = criarElementoNotificacao(notif);
            
            // Adicionar no topo da lista
            if (notificationsList.firstChild) {
                notificationsList.insertBefore(notificationElement, notificationsList.firstChild);
            } else {
                notificationsList.appendChild(notificationElement);
            }
            
            // Mostrar notifica√ß√£o push
            mostrarNotificacaoPush(notif);
            
            // Atualizar contador
            atualizarContador();
        }

        function criarElementoNotificacao(notif) {
            const div = document.createElement('div');
            div.className = `notification-item ${notif.read ? '' : 'unread'}`;
            div.setAttribute('data-notification-id', notif.id);
            
            div.onclick = () => marcarComoLida(notif.id);
            
            const icon = getIconByType(notif.type);
            const timeAgo = getTimeAgo(notif.created_at);
            
            div.innerHTML = `
                <div class="notification-icon ${notif.type}">
                    ${icon}
                </div>
                <div class="notification-content">
                    <div class="notification-title">${notif.title}</div>
                    <div class="notification-message">${notif.message}</div>
                    <div class="notification-time">${timeAgo}</div>
                    ${notif.urgent ? '<div class="notification-actions"><button class="action-button primary" onclick="event.stopPropagation(); acaoUrgente(\'' + notif.id + '\')">Resolver</button></div>' : ''}
                </div>
            `;
            
            return div;
        }

        function getIconByType(type) {
            const icons = {
                saldo: 'üí∞',
                atraso: '‚è∞',
                promocao: 'üéÅ',
                sistema: '‚öôÔ∏è'
            };
            return icons[type] || 'üì¢';
        }

        function getTimeAgo(timestamp) {
            const now = new Date();
            const time = new Date(timestamp);
            const diff = now - time;
            
            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(diff / 3600000);
            const days = Math.floor(diff / 86400000);
            
            if (minutes < 1) return 'Agora mesmo';
            if (minutes < 60) return `${minutes} min atr√°s`;
            if (hours < 24) return `${hours} h atr√°s`;
            if (days < 7) return `${days} dia${days > 1 ? 's' : ''} atr√°s`;
            
            return time.toLocaleDateString('pt-BR');
        }

        function atualizarContador(unreadCount = null) {
            const badge = document.getElementById('newNotificationsBadge');
            const countElement = document.getElementById('newNotificationsCount');
            
            if (unreadCount === null) {
                // Calcular baseado na UI
                unreadCount = document.querySelectorAll('.notification-item.unread').length;
            }
            
            if (unreadCount > 0) {
                badge.classList.remove('hidden');
                countElement.textContent = unreadCount > 99 ? '99+' : unreadCount;
            } else {
                badge.classList.add('hidden');
            }
        }

        function mostrarNotificacaoPush(notif) {
            if ("Notification" in window && Notification.permission === "granted") {
                new Notification(`BusApp - ${notif.title}`, {
                    body: notif.message,
                    icon: '/icon.png'
                });
            }
        }

        function acaoUrgente(id) {
            const notificationElement = document.querySelector(`[data-notification-id="${id}"]`);
            const title = notificationElement.querySelector('.notification-title').textContent;
            
            if (title.includes('Saldo')) {
                alert('Redirecionando para p√°gina de recarga...');
                // window.location.href = 'recarga.html';
            } else if (title.includes('Atraso')) {
                alert('Buscando rotas alternativas...');
            } else {
                alert('A√ß√£o executada com sucesso!');
            }
            
            marcarComoLida(id);
        }

        function toggleConfig() {
            const configPanel = document.getElementById('configPanel');
            configPanel.classList.toggle('hidden');
        }

        function voltarParaHome() {
            window.location.href = 'index.html';
        }

        // Solicitar permiss√£o para notifica√ß√µes push
        if ("Notification" in window && Notification.permission === "default") {
            Notification.requestPermission();
        }

        // Simular notifica√ß√£o (para teste)
        async function simularNotificacaoTeste(tipo = 'saldo') {
            try {
                const response = await fetch(`${NOTIFICATIONS_API}/simulate/${userId}?notification_type=${tipo}`, {
                    method: 'POST'
                });
                console.log('Notifica√ß√£o de teste enviada:', await response.json());
            } catch (error) {
                console.error('Erro ao simular notifica√ß√£o:', error);
            }
        }
    </script>
</body>
</html>
